<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Home Sales</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/jquery-ui.min.css">
    <link rel="stylesheet" href="stylesheets/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="stylesheets/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container">
        <h2 align="center">Home Sales and Rent Comparision for top 5 states in the US</h2>
    </div>
</nav>
<!-- Bootstrap grid setup -->
<div class="container">
    <div class="row">
        <div id="left-charts" class="col-sm-4 col-md-8">
            <div class="row">
                <div class="col-md-4">
                    <label>Date: <span id="dateLabel1">Jan 2013</span> - <span id="dateLabel2">Dec 2017</span></label>
                    <div id="date-slider" ></div><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <select id="state-select" class="form-control">
                        <option selected value="california">California</option>
                        <option value="florida">Florida</option>
                        <option value="illinois">Illinois</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="ohio">Ohio</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="var-select" class="form-control">
                        <option selected value="market_cap">Historical Sales</option>
                        <option  value="price_usd">Historical Rent</option>

                       <!-- <option value="24h_vol">24 hour trading volume</option> -->
                    </select>
                </div>
            </div>
            <div id="line-area"> </div>
            <div id="timeline-area"></div>

            <div id="button"><a href="about.html" align="right">About the Visualization</a></div>

        </div>
        <div id="right-charts" class="col-md-4 col-sm-8">
            <div class="row">
                <div id="donut-area1"></div>
                <div id="line-area1">
            </div>
        </div>
    </div>

</div>


<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/d3.min.js"></script>
<!-- Custom JS-->
<script src="js/stacked.js"></script>
<script src="js/linechart.js"></script>
<script src="js/donutChart.js"></script>
<script src="js/timeline.js"></script>
<script src="js/main.js"></script>

</body>
</html>
